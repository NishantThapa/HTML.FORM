<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Testing</title>
</head>

<body>
	<form class="" action="index.html" method="post">
		First Name : <input type="text" name="fName" value=""><br>
		 Last Name : <input type="text" name="lName" value=""><br>
  <!--text input field-->
			Gender :<br>
		<input type="radio" name="Gender" value="">Male<br>
		<input type="radio" name="Gender" value="">Female<br>
		<input type="radio" name="Gender" value="">Other<br>
  <!--Radio box need to group them under name so it can select only one option at a time-->
		Birth : <input type="date" name="" value=""><br>
	<!--Date input feild-->
		Country : <select class="Country" name="">
			<option value="India">India</option>
			<option value="Australia">Australia</option>
			<option value="UK">United Kingdom</option>
		</select><br>
		<!--select option for drop down list with option filed-->
		Email : <input type="email" name="email" required><br>
		<!--email with required attribute-->
		Password : <input type="password" name="password"><br>
		<!--Password field input hiddin-->
		Services :<br>
		<input type="checkbox" name="" value="">Email<br>
		<input type="checkbox" name="" value="">Phone<br>
		<!--checkbox filed-->
		<input type="submit" name="submit" value="Submit"><br>
		<!--Submit form-->
		<input type="reset" name="reset" value="reset"><br>
		<!--reset form-->

	</form>

</body>

</html>
